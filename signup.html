    <body>
        <header>
            <!--#logo use width="" and height "" with px -->
            <img src="images/Screen Shot 2023-09-25 at 3.17.58 PM.jpg" alt="Logo of Website"> 
            
            <!-- #navigation next to logo -->
            <nav>
                    <ul>
                        <li> <a href="index.html"> Home</a></li>

                        <li> <a href="gallery.html"> Gallery</a></li>

                    </ul>
            </nav>
         </header>
         <main>
            <div>
                <h2>Create Your Account</h2>
                <p>If you already have an account Log in Here.</p>
            </div>
            
            <form action="/submit-your-form" method="post">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
            
                <label for="password">Create Password:</label><br>
                <input type="password" id="password" name="password" minlength="8" required><br>
            
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required><br>
            
                <label for="dob">Date of Birth:</label><br>
                <select id="dob_month" name="dob_month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
            
                <select id="dob_day" name="dob_day">
                    <!-- Options for day (1-31) -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Add options up to 31 -->
                </select>
            
                <select id="dob_year" name="dob_year">
                    <!-- Options for year (1900-Current Year) -->
                    <!-- Add options from 1900 to current year -->
                </select><br>
            
                <input type="submit" value="Submit">
            </form>
            
            <script>
                // JavaScript to add day options
                for (let i = 3; i <= 31; i++) {
                    let dayOption = document.createElement('option');
                    dayOption.value = i;
                    dayOption.text = i;
                    document.getElementById('dob_day').appendChild(dayOption);
                }
            
                // JavaScript to add year options
                const currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= 1900; i--) {
                    let yearOption = document.createElement('option');
                    yearOption.value = i;
                    yearOption.text = i;
                    document.getElementById('dob_year').appendChild(yearOption);
                }
            </script>


            <section>
                <img src="images/porsche 918.jpeg" alt="Porsche 918"> 
                <img src="images/porsche 963.jpeg" alt="Porsche 963">
            </section>
         </main>
